version: '3.8'

services:
  elite-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elite-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      elite-postgres:
        condition: service_healthy
    networks:
      - n8n_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elite-api.rule=Host(`assistant.lpanel.cloud`)"
      - "traefik.http.routers.elite-api.entrypoints=websecure"
      - "traefik.http.routers.elite-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.elite-api.loadbalancer.server.port=3000"

  elite-web:
    build:
      context: ./elite-web
      dockerfile: Dockerfile
    container_name: elite-web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - elite-api
    networks:
      - n8n_default
    # labels: 
    #   - "traefik.enable=true" 
    #   - "traefik.http.routers.elite-web.rule=Host(`app.lpanel.cloud`)" # Opcional futuro

  elite-postgres:
    image: postgres:16-alpine
    container_name: elite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elite
    volumes:
      - elite_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d elite" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - n8n_default

volumes:
  elite_data:


networks:
  n8n_default:
    external: true
